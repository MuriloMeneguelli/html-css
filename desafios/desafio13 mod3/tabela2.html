<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda tabela</title>
    <style>
        body {
            background-color: lightgray;
        }

        table {
            width: 400px;
            height: 200px;
            margin: auto;
        }

        td {
            text-align: center;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <TR>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </TR>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>

    <a href="tabela1.html">Voltar para Tabela1</a>
</body>
</html>
