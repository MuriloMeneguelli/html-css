<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu propio servidor</p>    
    <video width="560" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video03.webm" type="video/webm">
        <source src="midia/meu-video04.ogv" type="video/ogG
        ">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
     
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Wk6P_j4Uu_jJXuoj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/177118397?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="239" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel 2016"></iframe>

</body>
</html>
