<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários, Formulários e Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>    
    <p>
        <label for="inivel">Nivel de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="20" value="10">
    </p>
    <p>
        <label for="iphoto">Foto do Perfil</label>
        <input type="file" name="photo" id="iphoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
