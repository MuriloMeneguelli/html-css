<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">

    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Iremos aprender a reproduxir audios em HTML5</p> 
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Zydeco Piano Party - Media Right Productions.mp3" type="audio/mpeg">
        <source src="midia/Zydeco Piano Party - Media Right Productions.ogg" type="audio/ogg">
        <source src="midia/Zydeco Piano Party - Media Right Productions.wav" type="audio/wav">
    </audio>
</body>
</html>
